<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Galería de Imágenes — Interactiva</title>
  <meta name="description" content="Galería interactiva. Agrega imágenes por URL, filtra por categoría, elimina y guarda en localStorage.">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Galería</a>
      <div class="d-flex gap-2">
        <button id="themeToggle" class="btn btn-outline-light btn-sm">Modo oscuro</button>
      </div>
    </div>
  </nav>

  <main class="container my-4" aria-labelledby="title">
    <header class="mb-4">
      <h1 id="title" class="h3">Galería de Imágenes</h1>

      <form id="addForm" class="row g-2 mt-3" novalidate>
        <div class="col-12 col-md-6">
          <input type="url" id="imgUrl" name="url" class="form-control" placeholder="URL de imagen (https://...)" required>
        </div>
        <div class="col-6 col-md-3">
          <select id="imgCategory" name="category" class="form-select" required>
            <option value="">Selecciona categoría</option>
            <option value="naturaleza">Naturaleza</option>
            <option value="tecnologia">Tecnología</option>
            <option value="comida">Comida</option>
            <option value="ropa">Ropa</option>
          </select>
        </div>
        <div class="col-6 col-md-3 d-grid">
          <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
        <div class="col-12">
          <div id="formMsg" class="form-text text-danger" aria-live="polite"></div>
        </div>
      </form>

      <div class="filters mt-3" role="tablist" aria-label="Filtros">
        <div class="btn-group" role="group" aria-label="Filtros rápidos">
          <button data-filter="all" class="btn btn-outline-secondary filter-btn active" aria-selected="true">Todas</button>
          <button data-filter="naturaleza" class="btn btn-outline-secondary filter-btn">Naturaleza</button>
          <button data-filter="tecnologia" class="btn btn-outline-secondary filter-btn">Tecnología</button>
          <button data-filter="comida" class="btn btn-outline-secondary filter-btn">Comida</button>
          <button data-filter="ropa" class="btn btn-outline-secondary filter-btn">Ropa</button>
        </div>
        <button id="clearFilters" class="btn btn-link text-muted ms-3">Limpiar filtros</button>
      </div>
    </header>

    <section id="gallery" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" aria-live="polite" aria-label="Galería de imágenes">
      <!-- Imágenes renderizadas aquí -->
    </section>
  </main>

  <footer class="text-center py-3">
    <small class="text-muted">Proyecto de práctica DOM — Galería interactiva</small>
  </footer>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
